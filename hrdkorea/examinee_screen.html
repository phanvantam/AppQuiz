<script>
	/*
	 * objForm : form객체
	 * name : 값이 설정된 field명. yyyy-MM-dd 포맷.
	 * validName : 별도 format으로 validation체크가 필요한 경우에 설정된 field명. yyyyMMdd 포맷.
	 */
	function comboProc( req, objTarget )
	{
		var xmlData = trim(req.responseText);
		var dom = getXmlDom(xmlData);
		var xml = dom.getRootElement();

		objTarget.options.length = 1;
		
		var arrDataNode = xml.getElementsByTagName("item").length > 0 ? xml.getElementsByTagName("item") : null;
		var lenDataNode = arrDataNode != null ? arrDataNode.length : 0;
		if( lenDataNode > 0 )
		{	
			for( var i = 0 ; i < lenDataNode ; i++ )
			{
				var label = dom.getCDataValue(arrDataNode[i], "label");
				var value = dom.getCDataValue(arrDataNode[i], "value");
				objTarget.options[i+1] = new Option(label, value);
				objTarget.options[i+1].setAttribute("reserve1", dom.getCDataValue(arrDataNode[i], "reserve1"));
				objTarget.options[i+1].setAttribute("reserve2", dom.getCDataValue(arrDataNode[i], "reserve2"));
				objTarget.options[i+1].setAttribute("reserve3", dom.getCDataValue(arrDataNode[i], "reserve3"));
				objTarget.options[i+1].setAttribute("reserve4", dom.getCDataValue(arrDataNode[i], "reserve4"));
			}
		}
	}

	
	var examNum = 0;	//현재 문항번호
	function examTestNext(num){
		var obj = document.getElementsByName("examTestView");
		if(examNum == obj.length-1){
			//document.getElementById("anwer_img").style.display = "";
			//alert("It is the last issue.\nClick on the [ANSWER PAPER SUBMISSION]button at the top of the.");
			return;
		}
		
		if(num == undefined){
			obj[examNum].style.display = "none";
			obj[examNum+1].style.display = "";
			
			examNum = examNum+1;
		}else{
			for(var i=0; i < num; i++){
				obj[i].style.display = "none";
			}
			obj[num].style.display = "";
			examNum = num;
		}
		
		var ua = window.navigator.userAgent;
		var time = 1000;
		
		if(examNum >= 6){
			document.getElementById("examNextPrevious").style.display="none";
			//IE브라우저 일경우			
	     	if (ua.indexOf("MSIE") > -1) {
	     		for(var i=6; i <= 10; i++){
	     			document.getElementById("sound"+i).controls.stop();
		     		if(examNum == i){
						document.getElementById("sound"+i).controls.play();
						time = document.getElementById("sound"+i).getAttribute("time");
					}
	     		}
	     		if(examNum == 10){
	     			document.getElementById("sound6").controls.stop();
	     			document.getElementById("sound7").controls.stop();
	     			document.getElementById("sound8").controls.stop();
	     			document.getElementById("sound9").controls.stop();
				}
	     	}else{//크롬 전용
	     		for(var i=6; i <= 10; i++){
	     			document.getElementById("c_sound"+(i)).pause();
	     			
	     			if(examNum == i){
						document.getElementById("c_sound"+(i)).play();
						time = document.getElementById("c_sound"+(i)).getAttribute("time");
					}
	     		}
				if(examNum == 10){
					document.getElementById("c_sound6").pause();
					document.getElementById("c_sound7").pause();
					document.getElementById("c_sound8").pause();
					document.getElementById("c_sound9").pause();
				}
			}
			
	     	time = eval(time) + 7000;
			setTimeout("examTestNext()",time);
		}
	}
	
	function examTestPrevious(){
		if(examNum == 0){
			alert("This is the first problem.");
			return;
		}
		var obj = document.getElementsByName("examTestView");
		obj[examNum-1].style.display = "";
		obj[examNum].style.display = "none";
		
		examNum = examNum-1;
	}
	
	function questionChk(obj,e){
		var div = document.createElement("div");
		
		var img = document.createElement("img");
		img.src = "http://eps.hrdkorea.or.kr/epstopik/images/home/cbt_potal/exp/ico_answer.gif";
		
		img.style.position = "absolute";
		img.style.left = e.clientX -5 + "px";
		img.style.top = e.clientY - 10 + "px";
		
		var questionNo = obj.id.substring(0,obj.id.lastIndexOf("_"));	//문항 번호를 ID을 가져온다.
		var check = "off";
		var questionChk = "off";
		
		//한번체크되어 있다면 체크 안되게
		for(var i=1; i <= 4; i++){
			//한번 체크하면 체크 해제 불가능
			if(document.getElementById(questionNo+"_"+i)){
				if(document.getElementById(questionNo+"_"+i).getAttribute("check") == "on") return;
			}
		}
		//보기갯수 만큼 loop
		for(var i=1; i <= 4; i++){
			qObj = document.getElementById(questionNo+"_"+i);
			check = qObj.getAttribute("check");
			
			if(obj.id ==  qObj.id){
				if(check == "off"){//체크가 안된 상태라면 체크을 한다.
					qObj.setAttribute("check","on");
					div.id = questionNo+"q_"+i;
					div.appendChild(img);
					qObj.appendChild(div);
					//qObj.appendChild(img);
				}else{
					qObj.setAttribute("check","off");
					if (img) {
						var div_id = document.getElementById(questionNo+"q_"+i);
						//qObj.removeChild(qObj.children(0));
						div_id.parentNode.removeChild(div_id);
						
			         }
				}
			}else{
				//체크한 이미지가 있을경우 이미지 지운다.
				qObj.setAttribute("check","off");
				var div_id = document.getElementById(questionNo+"q_"+i);
				if (div_id) {
					//qObj.removeChild(qObj.children(0));
					div_id.parentNode.removeChild(div_id);
		         }
			}
			
			if(document.getElementById(questionNo+"_"+i).getAttribute("check") == "on"){
				questionChk = "on";
			}
		}
		
		//답안지 체크 여부
		if(questionChk == "on"){
			document.getElementById(questionNo).innerHTML = "•";
		}else{
			document.getElementById(questionNo).innerHTML = "";
		}
	}
	
	function contextMenu( e )
	{
		layer_center("context");
		document.getElementById("cover").style.display = "";
		
		return false;
	}
	
	function closeContextMenu()
	{
		document.getElementById("cover").style.display = "none";
		document.getElementById("context").style.display = "none";
	}

	//새로고침 OR 백스페이스 방지
	function noEvent(){
		if(event.keyCode == 116 || event.keyCode == 8){
			event.returnValue = false;
		}
	}
	
	function layoutOnLoad()
	{
		// 에러 메시지의 [&quot;],[+] 제거
		var objContent = document.getElementById("contentWrap");
		if(objContent){
			var errs = objContent.getElementsByTagName("span");
			var len = errs.length;
			for( var i = 0 ; i < len ; i++ )
			{
				var o = errs[i];
				if(o.getAttribute("id") != null){
					if( !isEmpty(o.getAttribute("id")) && o.getAttribute("id").indexOf(".errors") > 0 )
					{
						o.innerHTML = o.innerHTML.replace("&quot;+", "").replace("+&quot;", "");
					}
				}
			}
			objContent.style.display = "";
		}
		
		if( typeof preOnLoad == "function" ) preOnLoad();
	}
	
	document.onkeydown = noEvent;
	document.oncontextmenu = contextMenu;
	onload = layoutOnLoad;
	
	onresize = function(){
	}
</script>
